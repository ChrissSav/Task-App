<header>
  <h1 (click)="redirectToHome()">{{ title }}</h1>
  <div class="btn-container">
    <app-button
      color="{{ showAddTask ? 'red' : 'green' }}"
      text="{{ showAddTask ? 'Close' : 'Add' }}"
      (btnClick)="toggleAddTask()"
    ></app-button>
    <app-button
      color="#00ccff"
      text="logout"
      (btnClick)="onLogoutClick()"
      [ngStyle]="{ 'margin-left': '20px' }"
    ></app-button>
  </div>
</header>
